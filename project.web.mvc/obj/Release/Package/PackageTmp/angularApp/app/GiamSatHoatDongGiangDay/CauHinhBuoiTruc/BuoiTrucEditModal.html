<form name="EditBuoiTruc" novalidate>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Chỉnh sửa buổi trực</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label>TenGoi</label>
            <input name="TenGoi" class="form-control" placeholder="Ten Goi" ng-model="objs.TenGoi" required ng-minlength="2">
            <div ng-messages="EditBuoiTruc.TenGoi.$error" role="alert">
                <div ng-message="required"><i class="fa fa-exclamation-triangle text-danger"> Trường này không được bỏ trống</i></div>
                <div ng-message="minlength"><i class="fa fa-exclamation-triangle text-danger"> Ký hiệu ít nhất 2 ít tự</i></div>
            </div>
        </div>
        <div class="form-group">
            <label>KyHieu</label>
            <input name="KyHieu" class="form-control" placeholder="Ky Hieu" ng-model="objs.KyHieu" required>
            <i class="fa fa-exclamation-triangle text-danger" ng-show="EditBuoiTruc.KyHieu.$invalid && !EditBuoiTruc.KyHieu.$pristine">
                Không được để trống
            </i>
        </div>
        <div class="form-group">
            <label>Giá trị ngày tháng</label>
            <md-datepicker name="GiaTriNgayThang" ng-model="objs.GiaTriNgayThang" md-placeholder="Enter date" required></md-datepicker>
            <i class="fa fa-exclamation-triangle text-danger" ng-show="EditBuoiTruc.GiaTriNgayThang.$invalid && !EditBuoiTruc.GiaTriNgayThang.$pristine">
                Không được để trống
            </i>
   
        </div>
        <div class="form-group">
            <label>GiaTriSoInt</label>
            <input name="GiaTriSoInt" class="form-control" placeholder="Gia TriSo Int" ng-model="objs.GiaTriSoInt" required>
            <i class="fa fa-exclamation-triangle text-danger" ng-show="EditBuoiTruc.GiaTriSoInt.$invalid && !EditBuoiTruc.GiaTriSoInt.$pristine">
                Không được để trống
            </i>
        </div>
        <div class="form-group">
            <label>GiaTriNgayDecimal</label>
            <input name="GiaTriNgayDecimal"  class="form-control" placeholder="Nhập số theo định dạng: 00.000,000" awnum="number" ng-model="objs.GiaTriNgayDecimal" required>
            <i class="fa fa-exclamation-triangle text-danger" ng-show="EditBuoiTruc.GiaTriNgayDecimal.$invalid && !EditBuoiTruc.GiaTriNgayDecimal.$pristine">
                Không được để trống
            </i>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="objs.GiaTriKieuBit"> GiaTriKieuBit</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(EditBuoiTruc)" title="Đồng ý lưu dữ liệu" ng-disabled="!EditBuoiTruc.$valid">Lưu dữ liệu</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Trở lại</button>
    </div>
</form>
